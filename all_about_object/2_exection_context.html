<script>
    var number1= 20;
    var number2 = 30;

    function multiply(x, y){
        var result = x * y;
        return result;
    }

    var result1 = multiply(number1,number2);
    var result2 = multiply(100,200);
</script>

<!--
    글로벌 스코프에서 크리에이션 페이즈가 실행되면서
    모든 변수와 함수가 이미 생성이 되어있다.
    그러므로 hoisting 현상이 일어난다.
-->

<!--
    함수가 실행될 때도 크리에이션 페이즈와 익스큐션 페이즈가 나눠져 있다.
    크리에이션 페이즈를 실행함으로써 함수 안에 변수가 정의가 되고,
    익스큐션 페이즈가 실행이 되면 변수의 값이 정의가 된다.
-->

<!--
    Execution Context는 실행하려는 JS코드와 코드를 실행할 때 필요한 정보를 담고있는 특수한 환경이다.
    코드 실행에 필요한 모든 데이터를 들고있는 환경이라고 생각하면 된다.
    -Global Context : 최상위 Execution Context다. 코드를 실행하면 무조건 생성되는
     context로 웹에서의 window객체나 nodeJs에서의 global객체를 생성하고 들고있는다.

    -Function Context : 함수가 실행될때마다 함수별로 실행되는 context다. 함수 실행에 대한 모든 정보를 갖고 있는다.
-->

<!--
    Creation Phase
        Global Object를 생성한다. window 또는 global 객체가 생성되고 함수에서는
        arguments 객체가 생성된다.
        this를 window 또는 global에 바인딩한다.
        변수와 함수를 Memory Heap에 배정하고 기본 값을 undefined로 저장한다.

    Execution Phase
        코드를 실행한다.
        필요하다면 새로운 Execution Context를 생성한다.
-->
